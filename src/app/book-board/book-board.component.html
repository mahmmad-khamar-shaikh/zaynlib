<div class="col-md-12" style="padding-top:10px;padding-left: 0px;padding-right: 0px;">
  <mat-form-field style="width:100%">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%" multiTemplateDataRows>
    <!-- Serial  Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Sr No. </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Availability  Column -->
    <ng-container matColumnDef="isAvailable">
      <th mat-header-cell *matHeaderCellDef> Available </th>
      <td mat-cell *matCellDef="let element"> {{element.isAvailable}} </td>
    </ng-container>
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-diagram">
            <div class="example-element-position"> {{element.title}} </div>
          </div>
          <div style="float:left:width:100%">Assigned To : {{element.assignee}} </div>
          <div> Owner : {{element.owner}} </div>
          <br/>
          <div>is Available : {{element.isAvailable}} </div>
          <div class="example-element-description">
            {{element.subTitle}}
            <span class="example-element-description-attribution"> -- {{element.author}} </span>
          </div>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" style="cursor: pointer" class="example-element-row" [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = element"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</div>
