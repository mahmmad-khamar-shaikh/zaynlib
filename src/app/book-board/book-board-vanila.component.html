<div class="col-md-12" style="padding-top:10px;padding-left: 0px;padding-right: 0px;">
  <mat-form-field style="width:100%">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%" multiTemplateDataRows>
    <!-- Serial  Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Sr No. </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
    </ng-container>

    <!-- Availability  Column -->
    <ng-container matColumnDef="IsAvailable">
      <th mat-header-cell *matHeaderCellDef> Available </th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle class="example-margin" color="green" [(ngModel)]="element.IsAvailable" (change)="onChange($event,element)"
          [disabled]="!element.IsAvailable">
        </mat-slide-toggle>
      </td>
    </ng-container>
    <ng-container matColumnDef="View">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button class="gridButton" color="primary">
          <a [routerLink]="['/book',element.Id]" style="color:white" routerLinkActive="router-link-active">view</a>
        </button>
      </td>
    </ng-container>
