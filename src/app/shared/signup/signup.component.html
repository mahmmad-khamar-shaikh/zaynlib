<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form">
          <p>Register User.</p>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="User" formControlName="userName" required>
            <mat-error *ngIf="isFieldInvalid('userName')">
              Please enter your user name
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error *ngIf="isFieldInvalid('password')">
              Please enter  password
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
              <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" required>
              <mat-error *ngIf="isFieldInvalid('confirmPassword')">
                Please enter confirm password
              </mat-error>
            </mat-form-field>
          <button mat-raised-button color="primary" (click)="onSubmit()">Sign Up !</button>
  
          <mat-error *ngIf="isError">
            {{customErrorMessage}}
          </mat-error>
  
        </form>
  
  
  
      </mat-card-content>
      <mat-card-footer>
          <button mat-button color="accent" [routerLink]="['/home']">
            Login</button>
          <button mat-button color="warn" [routerLink]="['/home/password']" >Forgot Password</button>
        </mat-card-footer>
      
    </mat-card>
  </div>
