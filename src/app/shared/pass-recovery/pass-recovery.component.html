<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form">
        <p>Recover Password.</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Registered Email Id" formControlName="EmailId" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please enter registered email Id
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Recover !</button>
        <mat-error *ngIf="isError">
          {{customErrorMessage}}
        </mat-error>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <button mat-button color="accent" [routerLink]="['/home']">
        Login</button>
      <button mat-button color="warn" [routerLink]="['/home/signup']">SignUp</button>
    </mat-card-footer>

  </mat-card>
</div>
